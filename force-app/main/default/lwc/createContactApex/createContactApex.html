<template>
    <div class="slds-m-bottom_x-small">
        <!-- When the value changes, handleChange function updates property. -->
        <lightning-input label="First Name" onchange={handleFirstNameChange}></lightning-input>
        <lightning-input label="Last Name" onchange={handleLastNameChange}></lightning-input>
        <lightning-input label="Phone" onchange={handlePhoneChange}></lightning-input>
        <lightning-input label="Email" onchange={handleEmailChange}></lightning-input>
    </div>
    <div class="slds-modal__footer">
        <lightning-button class="slds-p-around_small" variant="Neutral" label="Cancel" onclick={close}>
        </lightning-button>
        <lightning-button class="slds-p-around_small" variant="brand" label="Create" onclick={createContact}>
        </lightning-button>
    </div>
</template>
