<template>
    <!--
        getter shows account record which is wired with Apex method.
        When you execute the action right after record update,
        you'll see old value since Apex result is cached (cacheable=true).
        Using lightning-formatted-* to specify output format.
    -->
    <div class="slds-modal__header">
        <p class="slds-page-header__title">{name}</p>
        <h1 class="slds-m-right_small slds-truncate">
            {billingCity},{billingState}
        </h1>
    </div>
    <div class="slds-modal__content slds-p-around_medium">
        Industry: {industry}
        <br />
        Annual Revenue: 
        <lightning-formatted-number format-style="currency" value={revenue}>
        </lightning-formatted-number><br />
        Number  of Employees: 
        <lightning-formatted-number value={num_emp}>
        </lightning-formatted-number><br />
        Website: 
        <lightning-formatted-url value={website}>
        </lightning-formatted-url><br />
        Ownership: {ownership}
        <br />
        Phone: 
        <lightning-formatted-phone value={phone}>
        </lightning-formatted-phone><br />
        Account Owner: {owner}
    </div>
    <div class="slds-modal__footer">
        <lightning-button variant="Neutral" label="Close" icon-name="utility:close" icon-position="right"
            onclick={close}>
        </lightning-button>
    </div>
</template>
