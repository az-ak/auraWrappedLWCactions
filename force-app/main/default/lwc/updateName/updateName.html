<template>
    <!--
        Specifying recordId and object-api-name in lightning-record-form.
        Name field is specified in lightning-input-field.
        lightning-button with type="submit" updates the record.
        If succeeds onsuccess handler is executed.
    -->
    <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsuccess={close}>
        <lightning-input-field field-name="Name"></lightning-input-field>
        <div class="slds-modal__footer">
            <lightning-button class="slds-p-around_small" variant="Neutral" label="Close" onclick={close}>
            </lightning-button>
            <lightning-button class="slds-p-around_small" variant="brand" type="submit" name="update" label="Update">
            </lightning-button>
        </div>
    </lightning-record-edit-form>
</template>
