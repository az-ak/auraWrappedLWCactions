<template>
    <!--
        The form does not have record-id because it creates new record.
        handleSubmit handler is set in order to set non-entered value,
        i.e. AccountId which new contact belongs to.
    -->
    <lightning-record-form
        object-api-name="Contact"
        fields={fields}
        onsubmit={handleSubmit}
        onsuccess={handleSuccess}
        oncancel={close}>
    </lightning-record-form>
</template>
