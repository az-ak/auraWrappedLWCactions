<template>
    <!--
        新規作成のため、record-id は指定しない。
        Submit時に入力されていない項目、すなわち、取引先責任者の紐づく取引先のIDを設定するため
        handleSubmitハンドラを設定している。
    -->
    <lightning-record-form
        object-api-name="Contact"
        fields={fields}
        onsubmit={handleSubmit}
        onsuccess={handleSuccess}
        oncancel={close}>
    </lightning-record-form>
</template>
